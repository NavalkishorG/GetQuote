<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GetQuote Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login-container">
    <h1>GetQuote</h1>
    <p class="description">Streamline your tendering process</p>
    <div id="error-msg" class="error" hidden></div>
    <input type="text" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button class="login" id="loginBtn">Login</button>
    <button class="signup" id="signupBtn">Signup</button>
    <a href="#" class="forgot" id="forgotPassword">Forgot Password?</a>
  </div>



   <!-- Authenticated user UI content here -->
  <div class="container authenticated-menu" id="authenticated-container" hidden>
    <h1>GetQuote</h1>
    <p>
      Welcome, <span id="user-name">User</span>
      <a href="#" id="logout-link" class="logout-link">Logout</a>
    </p>

    <button id="uploadContractorsBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Upload Contractors data.
    </button>



    <div class="p-4 space-y-4 w-80 text-sm font-sans">
      <button id="scanTenderBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Scan Tender Page
      </button>
    
      <div id="tradeSelector" class="hidden space-y-2">
        <label class="textsm-gray-600 text-xs">Found These Tenders:</label><br><br>
        <label class="textsm-gray-600 text-xs">Select Tender for Matching Sub Contractors</label>
        <select id="tenderSelector" class="w-full bg-gray-100 text-gray-600 py-2 rounded-lg hover:bg-gray-200">
          <option value="">Select Tender</option>
          <option value="tender1">Tender 1</option>
          <option value="tender2">Tender 2</option>
          <option value="tender3">Tender 3</option>
        </select> <br><br>

        <button id="searchBtn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
          Search Matching Sub Contractors
        </button>
      </div>


    
      <div id="status" class="text-gray-600 text-xs"></div>
    </div>
    
    <a href="#" id="settings-link" class="settings-link">Settings</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
