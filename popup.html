<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetQuote Extension</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="popup-wrapper">
        <div class="scroll-container">
            <h1 class="popup-heading">GetQuote</h1>
            
            <!-- Login Form -->
            <div id="login-form">
                <p class="description">Sign in to your account</p>
                <div id="error-message" class="error" style="display: none;"></div>
                <input type="text" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn" class="login">Sign In</button>
                <button id="show-signup-btn" class="signup">Create Account</button>
                <a id="forgot-password" class="forgot">Forgot Password?</a>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <p class="description">Create your account</p>
                <div id="signup-error-message" class="error" style="display: none;"></div>
                <input type="text" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password (min 6 characters)">
                <button id="signup-btn" class="signup">Create Account</button>
                <button id="show-login-btn" class="login">Back to Sign In</button>
            </div>

            <!-- Authenticated UI -->
            <div id="authenticated-ui" style="display: none;">
                <p class="authenticated">Welcome back!</p>
                
                <div id="credential-status" class="credential-status">
                    <div id="credential-status-text">Checking credentials...</div>
                </div>
                
                <div id="scrape-success-message" class="success" style="display: none;"></div>
                <div id="scrape-error-message" class="error" style="display: none;"></div>
                
                <button id="view-dashboard-btn" class="dashboard-btn">üìä View Dashboard</button>
                <button id="scrape-tenders-btn" class="scrape-btn">üîç Scrape Tenders</button>
                <button id="detect-project-id-btn" class="detect-btn">üîç Detect Project ID</button>
                <button id="check-credentials-btn" class="check-btn">‚úì Check Credentials</button>
                <button id="logout-btn" class="logout-btn">Sign Out</button>
            </div>

            <!-- Loading -->
            <div id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Please wait...</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
