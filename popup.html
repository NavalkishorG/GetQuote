<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GetQuote Extension</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="popup-wrapper">
        <div class="scroll-container">
            <!-- Login Form -->
            <div id="login-form" style="display: none;">
                <h1 class="popup-heading">GetQuote</h1>
                <p class="description">Use your EstimateOne credentials</p>
                
                <div id="error-message" class="error" style="display: none;"></div>
                
                <input type="text" id="login-email" placeholder="EstimateOne Email" autocomplete="email" value="">
                <input type="password" id="login-password" placeholder="EstimateOne Password" autocomplete="current-password" value="">
                
                <button class="login" id="login-btn">Login</button>
                <button class="signup" id="show-signup-btn">New User? Sign Up</button>
                
                <a class="forgot" id="forgot-password">Forgot Password?</a>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <h1 class="popup-heading">Create Account</h1>
                <p class="description">Use your EstimateOne credentials</p>
                
                <div id="signup-error-message" class="error" style="display: none;"></div>
                
                <input type="text" id="signup-email" placeholder="EstimateOne Email" autocomplete="email" value="">
                <input type="password" id="signup-password" placeholder="EstimateOne Password" autocomplete="new-password" value="">
                
                <button class="signup" id="signup-btn">Create Account</button>
                <button class="login" id="show-login-btn">Already have account? Login</button>
            </div>

            <!-- Authenticated UI -->
            <div id="authenticated-ui" style="display: none;">
                <h1 class="popup-heading">Welcome!</h1>
                <p class="description">Ready to scrape EstimateOne tenders</p>
                
                <!-- Credential Status Display -->
                <div id="credential-status" class="credential-status">
                    <span id="credential-status-text">Checking credential status...</span>
                </div>
                
                <div id="scrape-error-message" class="error" style="display: none;"></div>
                <div id="scrape-success-message" class="success" style="display: none;"></div>
                
                <button class="scrape-btn" id="scrape-tenders-btn">Scan Current Page</button>
                <button class="check-btn" id="check-credentials-btn">Check Credentials</button>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>

            <!-- Loading State -->
            <div id="loading" style="display: none;">
                <h1 class="popup-heading">Processing...</h1>
                <p class="description">Please wait while we process your request</p>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
